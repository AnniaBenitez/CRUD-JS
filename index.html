<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container contenedorPrincipal">
        <div class="cuadro">
            <h1 class="titulo1">INGRESAR AL SISTEMA</h1><br>
            <form class="d-flex flex-column justify-content-around">
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" id="email" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" />
                </div>

                <button type="button" id="boton_ingresar" class="btn btn-primary btn-block mb-4">
                    Ingresar
                </button>

                <div class="text-center">
                    <p>Eres nuevo? <a href="registro.html">Regístrate!</a></p>
                </div>
            </form>
            <p class="text-center"><small><em>Por Annia Benítez :)</em></small></p>
        </div>        
    </div>

</body>
</html>
