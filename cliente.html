<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container contenedorPrincipal">
        <div class="cuadro cuadro2">
            <h1 class="titulo1">Crear Nuevo Cliente</h1>
            <form class="d-flex flex-column justify-content-around">
                <div class="borde d-flex flex-column">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="form-control"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="ruc">Ruc:</label>
                        <input type="text" id="ruc" class="form-control"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="direccion">Dirección:</label>
                        <input type="text" id="direccion" class="form-control"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" class="form-control"/>
                    </div>
                    
                </div>

                <div class="bottom_page d-flex botones">                    
                    <button type="button" id="guardar_cliente" class="btn m-2 btn-primary btn-block mb-4" value="guardar_factura" onclick="">
                        Guardar Cliente
                    </button>
    
                    <button type="button" id="boton_cancelar" class="btn m-2 btn-primary btn-block mb-4" value="Cancelar" onclick="">
                        Cancelar
                    </button>                    
                </div>
                
            </form>
        </div> 
    </div>  
</body>

</html>
