<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container contenedorPrincipal">
        <div class="cuadro cuadro2">
            <h1 class="titulo1">Registrate!</h1>
            <form class="d-flex flex-column justify-content-around">
                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" id="email" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Confirmar Contraseña:</label>
                    <input type="password" id="password" class="form-control" />
                </div>

                <div class="bottom_page d-flex justify-content-between">
                    <div class="botones d-flex">
                        <button type="button" id="boton_ingresar" class="btn m-2 btn-primary btn-block mb-4" value="Guardar" onclick="fnGuardarUsuario()">
                            Registrarme
                        </button>
        
                        <button type="button" id="boton_cancelar" class="btn m-2 btn-primary btn-block mb-4" value="Cancelar" onclick="fnCancelarUsuario()">
                            Cancelar
                        </button>
                    </div>
    
                    <div class="text-center">
                        <p>Volver a <a href="registro.html">Inicio de Seción!</a></p>
                    </div>
                </div>
                
            </form>
        </div> 
    </div>
    

    <script src="./js/objetos/user.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
