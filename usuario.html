<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurar Usuario</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container contenedorPrincipal">
        <div class="oculto agregar cuadro cuadro2" id="new_ventana">
            <h1 class="titulo1">Configuración de Usuario</h1>
            <form class="d-flex flex-column justify-content-around" id="form_usuario">
                <div class="borde d-flex flex-column">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Nombre de usuario:</label>
                        <input type="text" id="username" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" id="email" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Contraseña:</label>
                        <input type="password" id="password" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="confirm_password">Contraseña:</label>
                        <input type="password" id="confirm_password" class="form-control" />
                    </div>
                </div>

                <p style="display: none;" id="alerta" class="alerta">Error al modificar usuario!</p>

                <div class="bottom_page d-flex botones" id="botones">
                    <button type="button" id="guardar_usuario" class="btn m-2 btn-primary btn-block mb-4"
                        value="guardar_vendedor">
                        Guardar Usuario
                    </button>

                    <button type="button" id="eliminar_usuario" class="btn m-2 btn-primary btn-block mb-4"
                        value="eliminar_vendedor">
                        Eliminar mi Usuario
                    </button>

                    <button type="button" id="cerrar" class="btn m-2 btn-primary btn-block mb-4" value="Cancelar">
                        Cancelar
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>
<script src="./js/objetos/user.js"></script>
<script src="./js/usuario.js"></script>

</html>
