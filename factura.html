<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Factura</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container contenedorPrincipal">
        <div class="cuadro cuadro2">
            <h1 class="titulo1">Crear Nueva Factura</h1>
            <form class="d-flex flex-column justify-content-around">
                <div class="borde d-flex row">
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="fecha">Fecha:</label>
                        <input type="date" id="fecha" class="form-control" disabled/>
                    </div>
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="cliente">Cliente:</label>
                        <select class="form-select" id="cliente">
                            <option selected>Cliente</option>
                        </select>
                    </div>
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="vendedor">Vendedor:</label>
                        <select class="form-select" id="vendedor">
                            <option selected>vendedor</option>
                        </select>
                    </div>
                    <div class="checks col-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contado" id="contado">
                            <label class="form-check-label" for="contado">Contado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="credito" id="credito">
                            <label class="form-check-label" for="credito">Cr√©dito</label>
                        </div>
                    </div>                    
                </div>
                <div class="borde items d-flex row" id="carga_items">
                    <label class="form-label" for="name">contenido items</label>
                    <input type="text" id="nombre" class="form-control" />
                </div>

                <div class="form-outline mb-4 total_compra">
                    <label class="form-label total_label" for="total">Total:</label>
                    <input type="number" id="total" class="total_input" disabled/>
                </div>

                <div class="bottom_page d-flex botones">                    
                    <button type="button" id="guardar_factura" class="btn m-2 btn-primary btn-block mb-4" value="guardar_factura" onclick="">
                        Guardar Factura
                    </button>
    
                    <button type="button" id="boton_cancelar" class="btn m-2 btn-primary btn-block mb-4" value="Cancelar" onclick="">
                        Cancelar
                    </button>                    
                </div>
                
            </form>
        </div> 
    </div>  
</body>

</html>
