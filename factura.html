<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Factura</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container contenedorPrincipal">
        <div class="agregar cuadro cuadro2 oculto" id="ventana_new_factura">
            <button type="button" class="btn-close" id="cerrar" aria-label="Close"></button>
            <h1 class="titulo1">Crear Factura</h1>
            <form class="d-flex flex-column justify-content-around" id="form_crear_factura">
                <div class="borde d-flex row">
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="fecha">Fecha:</label>
                        <input type="date" id="fecha" class="form-control" disabled />
                    </div>
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="cliente">Cliente:</label>
                        <select class="form-select" id="cliente">
                            <option selected>Cliente</option>
                        </select>
                    </div>
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="vendedor">Vendedor:</label>
                        <select class="form-select" id="vendedor">
                            <option selected>vendedor</option>
                        </select>
                    </div>
                    <div class="checks col-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_pago" id="contado" value="Contado" checked>
                            <label class="form-check-label" for="contado">Contado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_pago" id="credito" value="Credito">
                            <label class="form-check-label" for="credito">Crédito</label>
                        </div>
                    </div>
                </div>
                <div class="borde items d-flex row" id="carga_items">
                    <p>Agregue item...</p>
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="item">Item:</label>
                        <select class="form-select" id="item">
                        </select>
                    </div>
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="cantidad">cantidad:</label>
                        <input type="number" placeholder="Cantidad de item seleccionado" value="0" class="form-control" id="cantidad" min="1">
                    </div>
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="cantidad">Subtotal:</label>
                        <input type="number" class="form-control" id="subtotal" disabled>
                    </div>
                    <button type="button" class="btn btn-outline-success col-2 m-auto" id="btnAgregarItem">Agregar a Carrito</button>
                </div>

                <div class="borde items d-flex row" id="items_factura">
                </div>

                <div class="form-outline mb-4 total_compra">
                    <label class="form-label total_label" for="total">Total:</label>
                    <input type="number" id="total" class="total_input" disabled />
                </div>

                <p style="display: none;" id="alerta" class="alerta">Error al agregar Factura!</p>

                <div class="bottom_page d-flex botones">
                    <button type="button" id="guardar_factura" class="btn m-2 btn-primary btn-block mb-4"
                        value="guardar_factura">
                        Guardar Factura
                    </button> 

                    <button type="button" class="btn m-2 btn-primary btn-block mb-4" id="cerrar2"
                        value="Cancelar">
                        Cancelar
                    </button>
                </div>

            </form>
        </div>
        <div class="agregar cuadro cuadro2 oculto" id="div_detalle_fac">
            <button type="button" class="btn-close" id="cerrar4" aria-label="Close"></button>
            <h1 class="titulo1">Detalle Factura</h1>
            <form class="d-flex flex-column justify-content-around" id="form_detalle_factura">
                <div class="borde d-flex row">
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="fecha_detalle">Fecha:</label>
                        <input type="date" id="fecha_detalle" class="form-control" disabled />
                    </div>
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="cliente_detalle">Cliente:</label>
                        <input type="text" id="cliente_detalle" class="form-control" disabled />
                    </div>
                    <div class="form-outline mb-4 col-3">
                        <label class="form-label" for="vendedor_detalle">Vendedor:</label>
                        <input type="text" id="vendedor_detalle" class="form-control" disabled />
                    </div>
                    <div class="checks col-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodo_detalle" id="metodo_detalle" value="metodo_detalle" checked>
                            <label class="form-check-label" for="metodo_detalle" id="label_metodo_detalle"></label>
                        </div>
                    </div>
                </div>
                <div class="borde items d-flex row" id="items_factura_detalle">
                </div>
                <div class="form-outline mb-4 total_compra">
                    <label class="form-label total_label" for="total_detalle">Total:</label>
                    <input type="number" id="total_detalle" class="total_input" disabled />
                </div>
                <div class="bottom_page d-flex botones">
                    <button type="button" class="btn m-2 btn-primary btn-block mb-4" id="cerrar3"
                        value="Cancelar">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="cuadro cuadro2" id="listado">
            <button type="button" id="btn_new_factura" class="btn m-2 btn-primary btn-block mb-4" value="new_factura">
                Nueva Factura
            </button>
            <div class="borde" id="tabla">
                
            </div>
            <div class="atras">
                <button type="button" id="atras" class="btn m-2 btn-primary btn-block mb-4" value="atras">
                    Volver atrás
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./js/factura.js"></script>
<script src="./js/objetos/factura.js"></script>
<script src="./js/objetos/itemFactura.js"></script>
<script src="./js/objetos/items.js"></script>
</html>
