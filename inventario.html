<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container contenedorPrincipal">
        <div class="agregar cuadro cuadro2 oculto" id="new_ventana">
            <button type="button" class="btn-close" id="cerrar" aria-label="Close"></button>
            <h1 class="titulo1">Vendedor</h1>
            <form class="d-flex flex-column justify-content-around" id="form_new_item">
                <div class="borde d-flex flex-column">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="descripcion">Descripcion:</label>
                        <input type="text" id="descripcion" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="precio">Precio:</label>
                        <input type="number" id="precio" class="form-control" />
                    </div>
                </div>

                <p style="display: none;" id="alerta" class="alerta">Error al agregar item!</p>

                <div class="bottom_page d-flex botones" id="botones">
                    <button type="button" id="guardar_editado" class="btn m-2 btn-primary btn-block mb-4"
                        value="editar_vendedor">
                        Guardar Editado
                    </button>

                    <button type="button" id="guardar_item" class="btn m-2 btn-primary btn-block mb-4"
                        value="guardar_item">
                        Guardar item
                    </button>

                    <button type="button" id="cerrar2" class="btn m-2 btn-primary btn-block mb-4" value="Cancelar">
                        Cancelar
                    </button>
                </div>

            </form>
        </div>

        <div class="cuadro cuadro2" id="listado">
            <button type="button" id="new_item" class="btn m-2 btn-primary btn-block mb-4" value="new_item">
                Nuevo item
            </button>
            <div class="borde" id="tabla"></div>
            <div class="atras">
                <button type="button" id="atras" class="btn m-2 btn-primary btn-block mb-4" value="atras">
                    Volver atr√°s
                </button>
            </div>

        </div>
    </div>
</body>
<script src="./js/objetos/items.js"></script>
<script src="./js/inventario.js"></script>

</html>
